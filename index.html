<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./img/Find-a-Couple-icon.ico">
    <title>Find a Couple</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="HelloModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title animated fadeInDown">Find a Couple</h2>
            <div class="container-selects animated zoomIn">
                <p class="modal-text animated slideInDown">
                    Hi check parameters for start game.
                </p>
                <div class="select-field">
                    <div class="modal-select select--category animated fadeInLeft">
                        <div class="select-titles select-titles--category animated fadeInUp">
                            <span id="descCategory" class="select-title">Category</span>
                        </div>
                        <span class="modal-select__title" id="titleCategory" value="Animals">Category</span>
                        <ul class="modal-select__list list--category" id="category">
                            <li class="modal-select__item" value="Animals">Animals</li>
                            <li class="modal-select__item" value="Car">Car</li>
                            <li class="modal-select__item" value="Flag">Flag</li>
                        </ul>
                    </div>
                    <div class="modal-select select--sizegame animated fadeInRight">
                        <div class="select-titles select-titles--sizeGame animated fadeInUp">
                            <span id="descSizeGame" class="select-title">Size Game</span>
                        </div>
                        <span class="modal-select__title" id="titleSizeGame" value="4">Size Game</span>
                        <ul class="modal-select__list list--sizegame" id="sizeGame">
                            <li class="modal-select__item" value="4">2x2</li>
                            <li class="modal-select__item" value="12">4x3</li>
                            <li class="modal-select__item" value="16">4x4</li>
                            <li class="modal-select__item" value="20">5x4</li>
                            <li class="modal-select__item" value="30">6x5</li>
                            <li class="modal-select__item" value="36">6x6</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-btn">
                <button class="g-btn animated rotateInDownRight" id="startGameBtn" type="button" name="button">Game</button>
            </div>
        </div>
    </div>

    <div class="container" id="containerSection">
         <div class="game-content">
             <div class="game-title animated slideInDown">
                 <h1>Find a Couple</h1>
             </div>
             <div class="game-info">
                <form class="game-info__result animated fadeInLeft" name="timeForm">
                    <div class="game-info__scorebest animated zoomIn"><span>Time</span>
                        <span id="time" size="12" maxlength="12">00:00</span>
                    </div>
                    <div class="game-info__scorebest animated zoomIn"><span>Best</span>
                        <span id="bestTime" size="12" maxlength="12">00:00</span>
                    </div>
                </form>
                 <div class="game-info__btn animated fadeInRight">
                     <button class="g-btn game--btn animated slideInDown" id="answerBtn" type="button" name="button">Solve game</button>
                     <button class="g-btn game--btn animated slideInUp" id="reGameBtn" type="button" name="button">New game</button>
                 </div>
             </div>
         </div>
        <div class="game animated zoomIn">
        </div>
    </div>

    <div id="resultWindow" class="result-window animated zoomIn">
        <div class="result-window-content">
            <h2 class="result-window__title animated fadeInDown">Result</h2>
            <p class="result-window__text animated zoomIn">
                Goog game.
            </p>

            <div class="result-window-content-info">
                <div class="result-window-info animated fadeInLeft">
                    <div class="result-window__time">
                      <span id="resultTimeTxt">Your time</span>
                      <span id="resultTime">0</span>
                    </div>
                </div>
                <div class="result-window-btn animated fadeInRight">
                    <button class="g-btn animated slideInDown" id="resultNewGameBtn" type="button" name="button">New Game</button>
                    <button class="g-btn animated slideInUp" id="exitBtn" type="button" name="button">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
