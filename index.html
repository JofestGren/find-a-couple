<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a Couple</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="HelloModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Find a Couple</h2>
            <p>
                Hi check parameters for start game.
            </p>
            <div class="modal-select">
                <select class="modal-select__category" name="" id="category">
                    <option value="Animals">Animals</option>
                    <option value="Car">Car</option>
                    <option value="Flag">Flag</option>
                </select>
                <select class="modal-select__category" name="" id="sizeGame">
                    <option value="4">2x2</option>
                    <option value="12">4x2</option>
                    <option value="16">4x4</option>
                    <option value="20">5x4</option>
                    <option value="30">6x5</option>
                    <option value="36">6x6</option>
                </select>
            </div>
            <div class="modal-btn">
                <button class="modal-btn__button" id="startGameBtn" type="button" name="button">Game</button>
            </div>
        </div>
    </div>

<div class="container">
     <button id="answerBtn" type="button" name="button">answer</button>
      <button id="reGameBtn" type="button" name="button">reGame</button>
        <div class="game">
        </div>
    </div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="./js/main.js" charset="utf-8"></script>
</html>
