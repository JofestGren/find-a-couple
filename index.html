<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="./img/Find-a-Couple-icon.ico">
    <title>Find a Couple</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="HelloModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Find a Couple</h2>
            <p class="modal-text">
                Hi check parameters for start game.
            </p>
            <div class="container-selects">
                <div class="modal-select select--category">
                    <span class="modal-select__title">Category</span>
                    <!-- <select class="modal-select__category" name="" id="category"> -->
                    <ul class="modal-select__list list--category" id="category">
                        <li class="modal-select__item" value="Animals">Animals</li>
                        <li class="modal-select__item" value="Car">Car</li>
                        <li class="modal-select__item" value="Flag">Flag</li>
                    </ul>
                </div>
                <div class="modal-select select--sizegame">
                    <!-- <select class="modal-select__category" name="" id="sizeGame"> -->
                    <span class="modal-select__title">Size Game</span>
                    <ul class="modal-select__list list--sizegame" id="sizeGame">
                        <li class="modal-select__item" value="4">2x2</li>
                        <li class="modal-select__item" value="8">4x2</li>
                        <li class="modal-select__item" value="16">4x4</li>
                        <li class="modal-select__item" value="20">5x4</li>
                        <li class="modal-select__item" value="30">6x5</li>
                        <li class="modal-select__item" value="36">6x6</li>
                    </ul>
                </div>
            </div>
            <div class="modal-btn">
                <button class="g-btn" id="startGameBtn" type="button" name="button">Game</button>
            </div>
        </div>
    </div>

    <div class="container" id="containerSection">
         <div class="game-content">
             <div class="game-title">
                 <h1>Find a Couple</h1>
             </div>
             <div class="game-info">
                <form class="game-info__result" name="timeForm">
                    <div class="game-info__scorebest"><span>Time</span>
                        <input name="time" size="12" maxlength="12" value="00:00:00.00">
                    </div>
                    <div class="game-info__scorebest"><span>Best</span>
                        <input name="bestTime" size="12" maxlength="12" value="00:00:00.00">
                    </div>
                </form>
                 <div class="game-info__btn">
                     <button class="g-btn game--btn" id="answerBtn" type="button" name="button">Solve game</button>
                     <button class="g-btn game--btn" id="reGameBtn" type="button" name="button">New game</button>
                 </div>
             </div>
         </div>
        <div class="game">
        </div>
    </div>

    <div id="resultWindow" class="result-window">
        <div class="result-window-content">
            <h2 class="result-window__title">Result</h2>
            <p class="result-window__text">
                Goog game.
            </p>

            <div class="result-window-content-info">
                <div class="result-window-info">
                    <div class="result-window__time">Your time<span>0</span></div>
                </div>
                <div class="result-window-btn">
                    <button class="g-btn" id="ResultNewGameBtn" type="button" name="button">New Game</button>
                    <button class="g-btn" id="ExitBtn" type="button" name="button">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
